<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Admin Login')}"></head>

<body>
    <main class="container mt-4">
        <style>
            .login-container {
                min-height: calc(100vh - 200px);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-card {
                max-width: 450px;
                width: 100%;
            }

            .login-header {
                text-align: center;
                margin-bottom: 2rem;
            }

            .login-header h2 {
                background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                font-weight: 700;
            }
        </style>

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>ðŸŽ® Admin Login</h2>
                    <p class="text-muted">Access the BoolArcade admin panel</p>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Invalid username or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            You have been logged out successfully
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </form>

                        <div class="mt-3 text-center text-muted small">
                            <p class="mb-0">Test credentials:</p>
                            <p class="mb-0">admin / 123456 (Admin)</p>
                            <p class="mb-0">gino / 123456 (User)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
