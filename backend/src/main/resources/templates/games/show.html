<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Game Details')}"></head>

<body>
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${game.title}">Game Title</h1>
            <a href="/admin/games" class="btn btn-secondary">Back to List</a>
        </div>

        <div class="card">
            <div class="card-body">
                <img th:if="${game.imageUrl}" th:src="${game.imageUrl}" class="img-fluid mb-3" alt="Game cover" style="max-width: 300px;">

                <h5>Description</h5>
                <p th:text="${game.description}">Game description</p>

                <h5>Price</h5>
                <p th:text="'$' + ${game.price}">$59.99</p>

                <h5>Categories</h5>
                <div>
                    <span th:each="category, iterStat : ${game.categories}" class="badge bg-primary me-1" th:text="${category.name}">
                        Category
                    </span>
                    <span th:if="${#lists.isEmpty(game.categories)}" class="text-muted">No categories</span>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/admin/games/edit/{id}(id=${game.id})}" class="btn btn-warning">Edit</a>
            <form th:action="@{/admin/games/delete/{id}(id=${game.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this game?')">Delete</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
