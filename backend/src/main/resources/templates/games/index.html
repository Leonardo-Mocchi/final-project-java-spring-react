<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, true)}">

<head>
    <title>Games List</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Games Management</h1>
            <a href="/admin/games/create" class="btn btn-primary">âž• Add New Game</a>
        </div>

        <!-- Search Form -->
        <form method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search games..." th:value="${search}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <!-- Games Table -->
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Categories</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="game : ${games}">
                        <td th:text="${game.id}">1</td>
                        <td th:text="${game.title}">Game Title</td>
                        <td th:text="'$' + ${game.price}">$59.99</td>
                        <td>
                            <span th:each="category, iterStat : ${game.categories}" th:text="${category.name} + ${iterStat.last ? '' : ', '}">
                                Category
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/games/{id}(id=${game.id})}" class="btn btn-sm btn-info">View</a>
                            <a th:href="@{/admin/games/edit/{id}(id=${game.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/admin/games/delete/{id}(id=${game.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(games)}">
                        <td colspan="5" class="text-center">No games found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
