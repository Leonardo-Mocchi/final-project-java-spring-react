<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Game Form')}"></head>

<body>
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <main class="container mt-4">
        <h1 th:text="${game.id != null ? 'Edit Game' : 'Create New Game'}">Game Form</h1>

        <form th:action="${game.id != null ? '/admin/games/update/' + game.id : '/admin/games'}" th:object="${game}" method="post" class="mt-4">

            <div class="mb-3">
                <label for="title" class="form-label">Title *</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price *</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
                <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl">
            </div>

            <div class="mb-3">
                <label class="form-label">Categories</label>
                <div th:each="category : ${categories}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{categories}" th:value="${category.id}" th:id="'category-' + ${category.id}">
                        <label class="form-check-label" th:for="'category-' + ${category.id}" th:text="${category.name}">Category</label>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/admin/games" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
