<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Reviews Management')}"></head>

<body>
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <main class="container mt-4">
        <h1>Reviews Management</h1>

        <!-- Search Form -->
        <form method="get" class="mb-3 mt-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search reviews..." th:value="${search}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Reviews Table -->
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Game</th>
                        <th>User</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.id}">1</td>
                        <td th:text="${review.game != null ? review.game.title : 'Unknown'}">Game Title</td>
                        <td th:text="${review.user != null ? review.user.username : 'Anonymous'}">Username</td>
                        <td><span th:text="${#strings.repeat('â­', review.rating)}"></span></td>
                        <td th:text="${#strings.abbreviate(review.comment != null ? review.comment : 'No comment', 80)}">Comment</td>
                        <td th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy')}">01/01/2024</td>
                        <td>
                            <a th:href="@{/admin/reviews/{id}/edit(id=${review.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reviews)}">
                        <td colspan="7" class="text-center">No reviews found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
