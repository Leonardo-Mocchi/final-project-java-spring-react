<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, true)}">

<head>
    <title>Reviews Moderation</title>
</head>

<body>
    <div th:fragment="content">
        <h1>‚≠ê Reviews Moderation</h1>

        <!-- Search Form -->
        <form method="get" class="mb-3 mt-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search by comment, game, or username..." th:value="${search}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filter Buttons -->
        <div class="btn-group mb-4 mt-4" role="group">
            <a th:href="@{/admin/reviews(filter='all')}" class="btn" th:classappend="${filter == 'all' ? 'btn-primary' : 'btn-outline-primary'}">
                All (<span th:text="${#lists.size(reviews)}"></span>)
            </a>
            <a th:href="@{/admin/reviews(filter='active')}" class="btn" th:classappend="${filter == 'active' ? 'btn-primary' : 'btn-outline-primary'}">
                Active (<span th:text="${#lists.size(reviews.?[!isBlurred])}"></span>)
            </a>
            <a th:href="@{/admin/reviews(filter='blurred')}" class="btn" th:classappend="${filter == 'blurred' ? 'btn-primary' : 'btn-outline-primary'}">
                Blurred (<span th:text="${#lists.size(reviews.?[isBlurred])}"></span>)
            </a>
        </div>

        <!-- Reviews List -->
        <div class="row g-4">
            <div class="col-12" th:each="review : ${reviews}" th:if="${filter == 'all' || (filter == 'active' && !review.isBlurred) || (filter == 'blurred' && review.isBlurred)}">
                <div class="card" th:classappend="${review.isBlurred ? 'border-danger' : ''}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="card-title mb-1" th:text="${review.game?.title}"></h5>
                                <p class="text-muted mb-1">
                                    by <strong th:text="${review.user?.username}"></strong>
                                </p>
                                <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                            </div>
                            <div>
                                <span th:text="${#strings.repeat('‚≠ê', review.rating)}" style="font-size: 1.3rem;"></span>
                            </div>
                        </div>

                        <div class="card-text mb-3">
                            <p th:if="${review.isBlurred}" class="text-danger fst-italic">
                                üö´ This review has been moderated
                            </p>
                            <p th:unless="${review.isBlurred}" th:text="${review.comment ?: 'No comment provided'}"></p>
                        </div>

                        <div class="d-flex gap-2">
                            <a th:href="@{/admin/reviews/{id}/edit(id=${review.id})}" class="btn btn-sm btn-primary">
                                ‚úèÔ∏è Edit
                            </a>
                            <form th:action="@{/admin/reviews/{id}/blur(id=${review.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm" th:classappend="${review.isBlurred ? 'btn-success' : 'btn-warning'}">
                                    <span th:text="${review.isBlurred ? 'üëÅÔ∏è Unblur' : 'üö´ Blur'}"></span>
                                </button>
                            </form>
                            <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this review?');">
                                <button type="submit" class="btn btn-sm btn-danger">üóëÔ∏è Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(reviews)}" class="text-center py-5">
            <p class="text-muted fs-5">No reviews found.</p>
        </div>
    </div>
</body>

</html>
