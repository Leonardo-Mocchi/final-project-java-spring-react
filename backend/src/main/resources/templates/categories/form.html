<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, true)}">

<head>
    <title th:text="${category.id != null ? 'Edit Category' : 'New Category'}">Category Form</title>
</head>

<body>
    <div th:fragment="content">
        <h1 th:text="${category.id != null ? 'âœï¸ Edit Category' : 'âž• New Category'}"></h1>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{${category.id != null ? '/admin/categories/edit/' + category.id : '/admin/categories/create'}}" th:object="${category}" method="post">

                            <div class="mb-3">
                                <label for="name" class="form-label">Category Name *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="e.g., Action, RPG, Strategy" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="icon" class="form-label">Icon (Emoji)</label>
                                <input type="text" class="form-control" id="icon" th:field="*{icon}" placeholder="e.g., âš”ï¸, ðŸ°, ðŸš€" maxlength="2">
                                <small class="text-muted">Use an emoji to represent this category</small>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${category.id != null ? 'ðŸ’¾ Update' : 'âœ… Create'}"></span>
                                </button>
                                <a th:href="@{/admin/categories}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
