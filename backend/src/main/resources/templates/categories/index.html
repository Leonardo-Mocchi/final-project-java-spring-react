<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Categories Management')}"></head>

<body>
    <nav th:replace="~{fragments/common :: navbar}"></nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>ğŸ“ Categories Management</h1>
            <a th:href="@{/admin/categories/create}" class="btn btn-primary">â• Add Category</a>
        </div>

        <!-- Search Form -->
        <form method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search categories..." th:value="${search}">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Categories Grid -->
        <div class="row g-4">
            <div class="col-md-4" th:each="category : ${categories}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            ğŸ“ <span th:text="${category.name}"></span>
                        </h5>
                        <p class="text-muted mb-3">
                            <span th:text="${#lists.size(category.games)}"></span> games
                        </p>
                        <div class="d-flex gap-2">
                            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">
                                âœï¸ Edit
                            </a>
                            <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this category?');">
                                <button type="submit" class="btn btn-danger btn-sm">ğŸ—‘ï¸ Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(categories)}" class="text-center py-5">
            <p class="text-muted fs-5">No categories yet. Create your first category!</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
