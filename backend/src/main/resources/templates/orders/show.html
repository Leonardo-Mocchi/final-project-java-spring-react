<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, true)}">

<head>
    <title>Order Details</title>
</head>

<body>
    <div th:fragment="content">
        <div class="mb-4">
            <a th:href="@{/admin/orders}" class="btn btn-secondary">‚Üê Back to Orders</a>
        </div>

        <h1>Order #<span th:text="${order.id}"></span></h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Order Information</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                        <p><strong>Customer:</strong> <span th:text="${order.user?.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${order.user?.email ?: 'N/A'}"></span></p>
                        <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
                        <p>
                            <strong>Status:</strong>
                            <span class="badge" th:classappend="${order.paymentStatus == 'COMPLETED' ? 'bg-success' : 'bg-warning'}">
                                <span th:text="${order.paymentStatus}"></span>
                            </span>
                        </p>
                        <p><strong>Total:</strong> $<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span></p>

                        <!-- Change Status Form -->
                        <form th:action="@{/admin/orders/update-status/{id}(id=${order.id})}" method="post" class="mt-3">
                            <div class="mb-3">
                                <label for="paymentStatus" class="form-label"><strong>Change Status:</strong></label>
                                <select name="paymentStatus" id="paymentStatus" class="form-select">
                                    <option value="PENDING" th:selected="${order.paymentStatus == 'PENDING'}">PENDING</option>
                                    <option value="COMPLETED" th:selected="${order.paymentStatus == 'COMPLETED'}">COMPLETED</option>
                                    <option value="FAILED" th:selected="${order.paymentStatus == 'FAILED'}">FAILED</option>
                                    <option value="REFUNDED" th:selected="${order.paymentStatus == 'REFUNDED'}">REFUNDED</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Keys -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Game Keys (<span th:text="${order.gameKeys != null ? #lists.size(order.gameKeys) : 0}">0</span>)</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Game</th>
                                <th>Platform</th>
                                <th>Key Code</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="key : ${order.gameKeys}">
                                <td th:text="${key.game?.title}"></td>
                                <td th:text="${key.platform?.name}"></td>
                                <td><code th:text="${key.keyCode}"></code></td>
                                <td>$<span th:text="${#numbers.formatDecimal(key.game?.price, 1, 2)}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
